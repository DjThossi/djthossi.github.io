<html>
<head>
    <meta name=”robots” content=”index,follow” />
    <link rel="alternate" href="{{ site.github.url }}" hreflang="x-default" />
    <link rel="alternate" href="{{ site.github.url }}/de/" hreflang="de" />
    <link rel="alternate" href="{{ site.github.url }}/en/" hreflang="en" />

    <script language="JavaScript">
        var language = navigator.language || navigator.browserLanguage;

        if (language.indexOf('en') > -1) {
            document.location.href = '/en/';
        } else {
            document.location.href = '/de/';
        }
    </script>

    <meta http-equiv="refresh" content="0; url=/de/" />
</head>
<body>
</body>
</html>
