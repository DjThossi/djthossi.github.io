<html>
<head>
    <script language="JavaScript">
        var language = navigator.language || navigator.browserLanguage;

        if (language.indexOf('en') > -1) {
            document.location.href = '/en/';
        } else {
            document.location.href = '/de/';
        }
    </script>

    <meta http-equiv="refresh" content="0; url=/de/" />
</head>
<body>
</body>
</html>
